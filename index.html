<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>If Else Exercise</title>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="excercise-01-tab" data-toggle="pill" href="#exercise-01" role="tab"
                        aria-controls="excercise-01" aria-selected="true">Bài 1</a>
                    <a class="nav-link" id="excercise-02-tab" data-toggle="pill" href="#exercise-02" role="tab"
                        aria-controls="excercise-02" aria-selected="false">Bài 2</a>
                    <a class="nav-link" id="exercise-03-tab" data-toggle="pill" href="#exercise-03" role="tab"
                        aria-controls="exercise-03" aria-selected="false">Bài 3</a>
                    <a class="nav-link" id="exercise-04-tab" data-toggle="pill" href="#exercise-04" role="tab"
                        aria-controls="exercise-04" aria-selected="false">Bài 4</a>
                    <a class="nav-link" id="exercise-05-tab" data-toggle="pill" href="#exercise-05" role="tab"
                        aria-controls="exercise-05" aria-selected="false">Bài 5</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="exercise-01" role="tabpanel"
                        aria-labelledby="exercise-01-tab">
                        <h2>Xuất 3 số theo thứ tự tăng dần</h2>
                        <form>
                            <div class="row mb-2">
                                <div class="col-4">
                                    <input class="form-control" type="number" id="ex01-num1"
                                        placeholder="Nhập số thứ nhất">
                                </div>
                                <div class="col-4">
                                    <input class="form-control" type="number" id="ex01-num2"
                                        placeholder="Nhập số thứ hai">
                                </div>
                                <div class="col-4">
                                    <input class="form-control" type="number" id="ex01-num3"
                                        placeholder="Nhập số thứ ba">
                                </div>
                            </div>
                            <button class="btn btn-primary d-block mb-2" id="num-order" type="button">Sắp xếp</button>
                            <input class="form-control" id="numOrder">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="exercise-02" role="tabpanel" aria-labelledby="excercise-02-tab">
                        <h2>Chương trình "chào hỏi"</h2>
                        <form>
                            <div class="row mb-2">
                                <div class="col-4">
                                    <select id="people" class="form-control">
                                        <option value="L">Chọn thành viên</option>
                                        <option value="B">Bố</option>
                                        <option value="M">Mẹ</option>
                                        <option value="A">Anh Trai</option>
                                        <option value="E">Em Gái</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <button id="greetingPeople" type="button" class="btn btn-primary">Gửi lời chào</button>
                                </div>
                            </div>
                            <input type="text" id="greeting" class="form-control db-block">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="exercise-03" role="tabpanel" aria-labelledby="exercise-03-tab">
                        <h2>Đếm số chẵn lẻ</h2>
                        <form>
                            <div class="row">
                                <div class="col-4">
                                    <input type="number" class="form-control" id="ex03-num1" placeholder="Nhập số thứ 1">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="ex03-num2" placeholder="Nhập số thứ 2">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="ex03-num3" placeholder="Nhập số thứ 3">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary my-2" id="countOddEven">Đếm</button>
                            <input type="text" id="numOddEven" class="db-block form-control">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="exercise-04" role="tabpanel" aria-labelledby="exercise-04-tab">
                        <h2>Đoán hình tam giác</h2>
                        <form>
                            <div class="row mb-2">
                                <div class="col-4">
                                    <input type="number" class="form-control" id="edge1" placeholder="Nhập cạnh thứ 1">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="edge2" placeholder="Nhập cạnh thứ 2">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="edge3" placeholder="Nhập cạnh thứ 3">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary mb-2" id="identifyTriangle">Dự Đoán</button>
                            <input type="text" id="triangleType" class="form-control db-block">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="exercise-05" role="tabpanel" aria-labelledby="exercise-05-tab">
                        <h2>Tính ngày tháng năm</h2>
                        <form>
                            <div class="row my-2">
                                <div class="col-4">
                                    <input type="number" class="form-control" id="ex05-num1"            placeholder="Nhập ngày">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="ex05-num2"            placeholder="Nhập tháng">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="ex05-num3"            placeholder="Nhập năm">
                                </div>
                            </div>
                            <button class="btn btn-primary" id="btnYesterday" type="button">Ngày hôm qua</button>
                            <button class="btn btn-primary" id="btnTomorrow" type="button">Ngày mai</button>
                            <input type="text" id="date" class="form-control db-block mt-2">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BS4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./main.js"></script>
</body>

</html>
